server:
  port: 8090

logging:
  config: classpath:logback-config.xml
  level:
    root: info
    cn.pantoria: debug

spring:
  application:
    name: Web-Auth
  
  cloud:
    nacos:
      discovery:
        server-addr: localhost:8848
        enabled: true  # 启用服务发现
        # username: ${spring.cloud.nacos.username}
        # password: ${spring.cloud.nacos.password}
      config:
        enabled: false
        import-check:
          enabled: false  # 禁用配置导入检查

